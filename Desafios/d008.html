<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 8</title>
    <style>
        body{ font: 12pt Arial }
        button{ font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <button onclick="calcular()">Desconto de 10%</button>
    <section id="re">
        <p>Clique no botão acima para iniciar</p>
    </section>

    <script>
        function calcular(){
            var produto = prompt("Qual é o produto que você está comprando?")
            let preco = Number(prompt(`Qual é o preço de ${produto}?`))
            d = preco*10/100
            re.innerHTML = `<h2>Calculando desconto de 10% para ${produto}</h2>`
            re.innerHTML += `<p>O preço original era R$${preco.toFixed(2)}.</p>`
            re.innerHTML += `<p>Você acaba de ganhar R$${d.toFixed(2)} de desconto (-10%).</p>`
            re.innerHTML += `<p>No fim, você vai pagar R$${(preco-d).toFixed(2)} no produto ${produto}.</p>`
    }   
    </script>
</body>
</html>
