<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 9</title>
    <style>
        body{ font: 12pt Arial }
        button{ font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <button onclick="calcular()">Reajustar Salário</button>
    <section id="re">
        <p>Clique no botão acima para iniciar</p>
    </section>

    <script>
        function calcular(){
            var nome = prompt("Qual é o nome do funcionário?")
            let sal = Number(prompt(`Qual é o salário de ${nome}?`))
            let por = Number(prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
            r = sal*por/100
            re.innerHTML = `<h2>${nome} recebeu um aumento salarial!</h2>`
            re.innerHTML += `<p>O salário atual era R$${sal}.</p>`
            re.innerHTML += `<p>Com um aumento de ${por}%, o salário vai aumentar R$${r.toFixed(2)} no próximo mês.</p>`
            re.innerHTML += `<p>E a partir daí, ${nome} vai passar a ganhar R$${(sal+r).toFixed(2)}.</p>`
    }   
    </script>
</body>
</html>
