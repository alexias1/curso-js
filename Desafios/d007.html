<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 7</title>
    <style>
        body{ font: 12pt Arial }
        button{ font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Conversor R$ --> US$</h1>
    <button onclick="conversor()">Converter</button>
    <section id="re">
        <p>Clique no botão acima para iniciar</p>
    </section>

    <script>
        cdolar = window.prompt("Antes de mais nada. Quanto está a cotação do dólar agora?")
        function conversor(){
        let reais = Number(window.prompt("Quantos R$ você tem na carteira? "))
        re.innerHTML = `<p>Com ${reais} reais você consegue comprar ${(reais/cdolar).toFixed(2)} dolar(es)</p>`
    }   
    </script>
</body>
</html>
