<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <style>
        body{ font: 12pt Arial }
        button{ font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="botao()">Antecessor e Sucessor</button>
    <section id="resultado"></section>

    <script>
        function botao(){
            let n1 = parseInt(window.prompt("Digite um número inteiro qualquer:"))
            an = n1-1
            su = n1+1
            resultado.innerHTML = `<p>O antecessor de ${n1} é <mark>${an}</mark></p>`
            resultado.innerHTML += `<p>O sucessor de ${n1} é <mark>${su}</mark></p>`
        }
    </script>
</body>
</html>
