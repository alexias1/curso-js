<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
    <style>
        body{ font: 12pt Arial }
        button{ font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="conversor()">Converter</button>
    <section id="re">
        <p>Clique no botão acima para iniciar</p>
    </section>

    <script>
        function conversor(){
        let tem = Number(window.prompt("Digite uma temperatura em °C (Celsius): "))
        re.innerHTML = `<h2>A temperatura de ${tem}°C, corresponde a...</h2>`
        re.innerHTML += `<p>${(tem + 273.15).toFixed(2)}°K (Kelvin)</p>`
        re.innerHTML += `<p>${(tem * 1.8 + 32).toFixed(2)}°F (Fahrenheit)</p>`
    }   
    </script>
</body>
</html>
