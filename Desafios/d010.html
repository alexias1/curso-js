<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 10</title>
    <style>
        body{ font: 12pt Arial }
        button{ font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <section id="re">
        <p>Considerando uma equação no formato ax²+bx+c=0, aperte o botão acima para calcular o valor de Δ.</p>
        </section>

    <script>
        function calcular(){
            let a = Number(prompt("Qual é o valor de a?"))
            let b = Number(prompt("Qual é o valor de b?"))
            let c = Number(prompt("Qual é o valor de c?"))
            delta = b*b-4*a*c
            re.innerHTML = `<h2>Resolvendo Bhaskara</h2>`
            re.innerHTML += `<p>A equação atual é <b>${a}x² + ${b}x + ${c}=0</b></p>`
            re.innerHTML += `<p>O cálculo realizado será <b>Δ = ${b}² - 4 . ${a} . ${c}</b></p>`
            re.innerHTML += `<p>O valor calculado foi <b><mark>Δ = ${delta}</b></mark> </p>`
    }   
    </script>
</body>
</html>
